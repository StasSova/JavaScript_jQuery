<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.7.1.min.js"></script>
    <style>
        body, html {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: row;
            background-color: black;
        }
        #left{
            flex-basis: 250px;
            background-color: red;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        #arrow{
            flex-basis: 10px;
            height: 100%;
            background-color: gray;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        #right{
            flex-basis: 100%;
            background-color: blue;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .separator{
            height: 10px;
            width: 100%;
            background-color: gray;
            cursor: n-resize;
        }
        .block{
            width: 100%;
            height: 100%;
            min-height: 100px;
        }
        #left  .block:nth-child(1){ background-color: darkblue; }
        #left  .block:nth-child(3){ background-color: chartreuse; }
        #right .block:nth-child(1){ background-color: blueviolet; }
        #right .block:nth-child(3){ background-color: red; }
    </style>
</head>
<body>
    <div class="container">
        <div id="left">
            <div class="block"></div>
            <div class="separator" id="left-sep"></div>
            <div class="block"></div>
        </div>
        <div id="arrow">ðŸ‘ˆ</div>
        <div id="right">
            <div class="block"></div>
            <div class="separator" id="right-sep"></div>
            <div class="block"></div>
        </div>
    </div>
<script>
    let isClosed = false;
    let isLeftDragging = false;
    let isRightDragging = false;

    $(document).ready(function(){
        $("#arrow").bind("click", function() {
            let arrow = $("#arrow");
            $("#left").toggle("slow", function(){
                arrow.text( arrow.text() == "ðŸ‘ˆ" ? "ðŸ‘‰" : "ðŸ‘ˆ" );
            });
        });

        $("#left-sep").mousedown(function(event) {
            isLeftDragging = true;
            let container = $("#left");
            let containerTop = container.offset().top;
            let containerHeight = container.height();

            $(document).mousemove(function(event) {
                if(isLeftDragging) {
                    let mouseY = event.pageY - containerTop;
                    mouseY = Math.max(0, Math.min(mouseY, containerHeight));
                    container.children(".block").first().height(mouseY);
                    container.children(".block").last().height(containerHeight - mouseY);
                }
            });

            $(document).mouseup(function() {
                isLeftDragging = false;
                $(document).off("mousemove");
                $(document).off("mouseup");
            });
        });

        $("#right-sep").mousedown(function(event) {
            isRightDragging = true;
            let container = $("#right");
            let containerTop = container.offset().top;
            let containerHeight = container.height();

            $(document).mousemove(function(event) {
                if(isRightDragging) {
                    let mouseY = event.pageY - containerTop;
                    mouseY = Math.max(0, Math.min(mouseY, containerHeight));
                    container.children(".block").first().height(mouseY);
                    container.children(".block").last().height(containerHeight - mouseY);
                }
            });

            $(document).mouseup(function() {
                isRightDragging = false;
                $(document).off("mousemove");
                $(document).off("mouseup");
            });
        });
    });
</script>
</body>
</html>
