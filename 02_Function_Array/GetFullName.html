<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let userInput = prompt("Введите ваше ФИО:");
        // Проверяем, содержит ли ввод недопустимые символы
        let invalidCharsRegex = new RegExp("[^a-zA-Zа-яА-Я\\s\\.]");
        if (invalidCharsRegex.test(userInput)) {
            alert("Недопустимые символы ввода. Пожалуйста, используйте только буквы, пробелы и точки.");
        } else {
            alert("Ваше ФИО введено корректно!");
        }
    </script>
</body>
</html>
